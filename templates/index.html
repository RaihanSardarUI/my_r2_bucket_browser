{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="h3">Welcome</h1>
    <ul class="list-group">
        {% for folder in folders %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a href="{{ url_for('folder', prefix=folder) }}" class="list-group-item-action">{{ folder }}</a>
            </div>
            <div class="btn-group">
                <a href="{{ url_for('public_folder', prefix=folder) }}" class="btn btn-info btn-sm ml-2">Public View</a>
                {% if admin %}
                <a href="{{ url_for('folder', prefix=folder) }}" class="btn btn-primary btn-sm ml-2">Admin View</a>
                {% endif %}
                <button class="btn btn-secondary btn-sm ml-2" onclick="copyToClipboard('{{ url_for('public_folder', prefix=folder, _external=True) }}')">Copy URL</button>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

<script>
function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(function() {
        alert('Public URL copied to clipboard!');
    }, function(err) {
        alert('Could not copy text: ', err);
    });
}
</script>
{% endblock %}
