{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
<h1>Search Results</h1>
<ul class="list-group">
    {% for file in files %}
    <li class="list-group-item">
        <a href="{{ file.presigned_url }}">{{ file.Key }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
